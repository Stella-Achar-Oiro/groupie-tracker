<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="icon" href="/static/img/icon/g.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/static/css/home.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/"><img src="/static/img/icon/logo.png" alt="Logo"></a>
            <ul class="topnav">
                <button id="btn">Filters</button>
            </ul>
            <input class="Searchbar" list="listArtists" type="text" placeholder="Search..." onchange="location = this.value;">
            <datalist id="listArtists">
                {{range $arti := .ArtistsData}}
                <option value="/artists/{{$arti.ID}}">{{$arti.Name}}</option>
                {{end}}
            </datalist>
        </nav>
    </header>

    <div class="main_content">
        <div id="filter">
            <h2>Refine your search</h2>
            <br>
            <form class="form-filter" action="/filter">
                <div class="textarea">
                    <ul>
                        <li>
                            <label for="idCreationDate">First Appearance: </label>
                            <input type="text" name="creationDate" id="idCreationDate" placeholder="Enter a year (2005)">
                        </li>
                        <br>
                        <li>
                            <label for="firstAlbum">First Album Date: </label>
                            <select name="firstAlbum" id="firstAlbum">
                                <option value="" selected="selected">No Date</option>
                                {{range $arti := .ArtistsData}}
                                <option value="{{$arti.FirstAlbum}}">{{$arti.FirstAlbum}}</option>
                                {{end}}
                            </select>
                        </li>
                        <br>
                        <li>
                            <label for="idmembers">Number of Members: </label>
                            <input type="range" min="1" max="8" step="1" name="members" id="idmembers" oninput="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
                            <span id="membersSliders">1</span>
                        </li>
                        <br>
                        <li>
                            <label for="citysearch">Cities: </label>
                            <select name="CitySearch" id="citysearch">
                                <option value="" selected="selected">No City</option>
                                {{range $loca := .LocationsData}}
                                    {{range $index := $loca.Index}}
                                        {{range $loc := $index.Locations}}
                                            <option value="{{$loc}}">{{$loc}}</option>
                                        {{end}}
                                    {{end}}
                                {{end}}
                            </select>
                        </li>
                        <br>
                    </ul>
                </div>
                <button id="btn-filter">Filter</button>
            </form>
        </div>
        <div class="card">
            {{range $arti := .ArtistsData}}
            <div class="artists">
                <a href='/artists/{{$arti.ID}}'>
                    <div class="descrip">
                        <h3>{{$arti.Name}}</h3>
                    </div>
                    <img src="{{$arti.Image}}" alt="{{$arti.Name}}">
                </a>
            </div>
            {{end}}
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn");
        var filter = document.getElementById("filter");

        btn.addEventListener("click", () => {
            if(getComputedStyle(filter).display != "none"){
                filter.style.display = "none";
            } else {
                filter.style.display = "block";
            }
        })

        function rangeSlide(value) {
            document.getElementById('membersSliders').innerHTML = value;
        }

        const zoom = () => {
            document.body.style.zoom = "80%"
        }
        zoom();

        document.querySelector('.form-filter').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/filter?' + new URLSearchParams(formData))
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.card').innerHTML = html;
                });
        });
    </script>
</body>
</html>
