<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a0e78;
            --secondary-color: #f0e6fa;
            --text-color: #333;
            --background-color: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        #search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            outline: none;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-top: none;
            border-radius: 0 0 25px 25px;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: var(--secondary-color);
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .artist-card {
            background-color: var(--background-color);
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .artist-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artist-info {
            padding: 15px;
        }

        .artist-info h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        #artist-details {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 2rem;
        }

        #artist-details img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        #map { 
            height: 400px; 
            width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .tab-container {
            margin-top: 1rem;
        }

        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #results-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .artist-card img {
                height: 150px;
            }

            .tab-buttons {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            #results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Groupie Tracker</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for artists...">
        <div id="suggestions"></div>
    </div>
    <div id="results-container"></div>
    <div id="artist-details"></div>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3RlbGxhYWNoYXJvaXJvIiwiYSI6ImNtMWhmZHNlODBlc3cybHF5OWh1MDI2dzMifQ.wk3v-v7IuiSiPwyq13qdHw';
        
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions');
        let map;

        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            if (query.length > 1) {
                fetch(`/api/suggestions?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(suggestions => displaySuggestions(suggestions))
                    .catch(error => console.error('Error:', error));
            } else {
                suggestionsContainer.innerHTML = '';
            }
        });

        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = `${suggestion.text} (${suggestion.type})`;
                div.onclick = () => {
                    searchInput.value = suggestion.text;
                    suggestionsContainer.innerHTML = '';
                    searchArtists(suggestion.text);
                };
                suggestionsContainer.appendChild(div);
            });
        }

        function searchArtists(query) {
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => displayResults(data.artists))
                .catch(error => console.error('Error:', error));
        }

        function displayResults(artists) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            artists.forEach(artist => {
                const card = document.createElement('div');
                card.className = 'artist-card';
                card.innerHTML = `
                    <img src="${artist.image}" alt="${artist.name}">
                    <h3>${artist.name}</h3>
                    <p>Created: ${artist.creationDate}</p>
                    <p>First Album: ${artist.firstAlbum}</p>
                `;
                card.onclick = () => fetchArtistDetails(artist.id);
                container.appendChild(card);
            });
        }

        function fetchArtistDetails(id) {
            fetch(`/api/artist/${id}`)
                .then(response => response.json())
                .then(data => displayArtistDetails(data))
                .catch(error => console.error('Error:', error));
        }

        function displayArtistDetails(details) {
            const container = document.getElementById('artist-details');
            container.style.display = 'block';
            container.innerHTML = `
                <h2>${details.artist.name}</h2>
                <img src="${details.artist.image}" alt="${details.artist.name}">
                <p>Members: ${details.artist.members.join(', ')}</p>
                <p>Creation Date: ${details.artist.creationDate}</p>
                <p>First Album: ${details.artist.firstAlbum}</p>
                <h3>Locations:</h3>
                <ul>${details.locations.map(loc => `<li>${loc.address}</li>`).join('')}</ul>
                <h3>Dates:</h3>
                <ul>${details.dates.map(date => `<li>${date}</li>`).join('')}</ul>
                <h3>Relations:</h3>
                <ul>${Object.entries(details.relations).map(([loc, dates]) => `
                    <li>${loc}: ${dates.join(', ')}</li>
                `).join('')}</ul>
            `;

            displayMap(details.locations);
        }

        function displayMap(locations) {
            if (map) {
                map.remove();
            }

            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [0, 0],
                zoom: 1
            });

            const bounds = new mapboxgl.LngLatBounds();

            locations.forEach(location => {
                new mapboxgl.Marker()
                    .setLngLat([location.lon, location.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(location.address))
                    .addTo(map);

                bounds.extend([location.lon, location.lat]);
            });

            map.fitBounds(bounds, { padding: 50 });
        }

        // Initial search on page load
        searchArtists('');
    </script>
</body>
</html>
